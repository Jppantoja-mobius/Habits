<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobius Habits Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Mobius Habits Tracker</h1>
    <p>Let's start</p>
    <form id="section-form">
        <label for="period">Enter Number of Days:</label>
        <input type="number" id="period" min="1" placeholder="e.g., 21, 30, 31">
        <label for="habits">Enter Habits (comma separated):</label>
        <input type="text" id="habits" placeholder="e.g., Read, Write, Exercise">
        <button type="submit">Create Section</button>
    </form>
    <div id="grid-container"></div>
    <script src="script.js"></script>
</body>
</html>
