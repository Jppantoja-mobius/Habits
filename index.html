<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Another Habit Tracker</h1>
        <p>Let's start</p>
        <div id="settings">
            <label for="days">Number of Days:</label>
            <input type="number" id="days" value="31" min="1" max="365" required>
            <button id="set-days-button">Set Days</button>
        </div>
        <form id="habit-form" style="display: none;">
            <label for="habit">Enter Habit:</label>
            <input type="text" id="habit" placeholder="e.g., Read" required>
            <span id="habit-error" class="error-message"></span>
            <button type="submit">Add Habit</button>
        </form>
        <div id="reset-container">
            <button id="reset-button">
                Reset
            </button>
        </div>
        <div id="grid-container" class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
